<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="auth.css">
</head>
<body>
    <main class="auth">
        <div class="auth-form">
            <span class="auth-title">Вход</span>
            <div class="inputs">
                <label>
                    <span class="input-title">Почта</span>
                    <input type="email" placeholder="some.one@yandex.com">
                </label>
                <label>
                    <span class="input-title">Пароль</span>
                    <input type="password" placeholder="••••••••••••">
                </label>
            </div>
            <div class="buttons">
                <button class="auth-button">Авторизация</button>
                <button class="create-button">Создать аккаунт</button>
            </div>
        </div>
    </main>
</body>
</html>
