<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="auth.css">
    <link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>
    <main class="auth">
        <div class="auth-form">
            <span class="auth-title">Регистрация</span>
            <div class="inputs">
                <label>
                    <span class="input-title">Почта</span>
                    <input type="email" placeholder="some.one@yandex.com">
                </label>
                <label>
                    <span class="input-title">Почта</span>
                    <input type="string" placeholder="some.one">
                </label>
                <label>
                    <span class="input-title">Пароль</span>
                    <input class="input_error" type="password" placeholder="••••••••••••">
                </label>
                <label>
                    <span class="input-title">Пароль (еще раз)</span>
                    <input class="input_error" type="password" placeholder="••••••••••••">
                </label>
                <span class="error-message">Неверный пароль</span>
            </div>
            <div class="buttons">
                <button class="auth-button">Зарегистрироваться</button>
                <button class="create-button">Войти</button>
            </div>
        </div>
    </main>
</body>
</html>
