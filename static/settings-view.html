<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings view</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>
    <div class="settings-view">
        <div class="return-button">
            <div class="arrow-wrapper">
                <i class="return-button-arrow arrow__left"></i>
            </div>
        </div>
        <div class="settings">
            <div class="user-info">
                <div class="user-avatar"></div>
                <span class="user-name">
                    Алексей
                </span>
            </div>
            <div class="settings-inputs">
                <label>
                    <span class="input-title">Почта</span>
                    <input type="email" placeholder="mail@mail.ru">
                </label>
                <span class="custom-border"></span>
                <label>
                    <span class="input-title">Логин</span>
                    <input type="text" placeholder="username">
                </label>
            </div>
            <div class="buttons">
                <button class="edit-button">Изменить данные</button>
                <span class="custom-border"></span>
                <button class="exit-button">Выйти</button>
            </div>
        </div>
    </div>
</body>
</html>
